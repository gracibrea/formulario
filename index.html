<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fira+Sans:wght@100&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Formulário</title>
</head>
<body>

    <h1>Formulário</h1>

    <h2>Área de Cadastro</h2>
    <h3>Dados Pessoais</h3>

    <form action="others/loginform.html" method="post">
        <label for="fname">Nome completo:</label>
        <input class="text" type="text" id="fname" name="fname" value="Nome"><br><br>
        <label for="birthday">Data de Nascimento:</label>
        <input type="date" id="birthday" name="birthday"><br><br>

    <h3>Tecnologias que está aprendendo no momento</h3>
    
        <input type="checkbox" id="html" name="fav_language" value="HTML">
        <label class="tech" for="html">HTML</label><br>
        <input type="checkbox" id="css" name="fav_language" value="CSS">
        <label class="tech" for="css">CSS</label><br>
        <input type="checkbox" id="javascript" name="fav_language" value="JavaScript">
        <label class="tech" for="javascript">JavaScript</label>

    <h3>Objetivo Profissional</h3>

        <input type="radio" id="profession1" name="profession" value="Frontend">
        <label class="prof" for="profession1"> Dev FrontEnd</label><br>
        <input type="radio" id="profession2" name="profession" value="Backend">
        <label class="prof" for="profession2"> Dev BackEnd</label><br>
        <input type="radio" id="profession3" name="profession" value="Mobile">
        <label class="prof" for="profession3"> Dev Mobile</label><br>
        <input type="radio" id="profession4" name="profession" value="FullStack">
        <label class="prof" for="profession4"> Dev FullStack</label>

    <h3>IDE de preferência</h3>
    
        <select name="ides" id="">
            <option value="Atom">Atom</option>
            <option value="Sublime">Sublime</option>
            <option value="Notepad++">Notepad ++</option>
            <option value="VSC" selected>Visual Studio Code</option>            
        </select>

    <h3>Deixe sua mensagem</h3>

        <textarea name="mensagem" ></textarea><br>

    <strong>
        <p><input type="radio">Eu declaro que li e aceito os <a class="termoslink" href="others/termos.html" target="_blank">termos de uso.</a></p>
        
    </strong>

    <h3>Área de Login</h3>

        <label for="email" >Endereço de E-mail</label>
        <input class="text" type="email" id="email" name="email" value="e-mail"><br><br>
        <label for="pw" >Senha</label>
        <input class="text" type="password" name="" id=""><br>
        <button onclick="msgFunction">Enviar</button>    

        <script>
            function msgFunction() {
               alert("Formulário enviado com sucesso!")
           }
        </script>  
    </form>
</body>
</html>
